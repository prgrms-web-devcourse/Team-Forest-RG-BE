version: "3"

services:
  mysql-server:
    image: mysql:8
    environment:
      - MYSQL_DATABASE=rg
      - MYSQL_USER=dev
      - MYSQL_PASSWORD=dev

    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    ports:
      - 3306:3306
    cap_add:
      - SYS_NICE
