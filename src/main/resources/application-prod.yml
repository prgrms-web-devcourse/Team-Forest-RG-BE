# 배포용
# 배포 환경에서 가장 먼저 읽는 설정입니다. (application.yml이 아닙니다!)
# DB 관련 정보는 Docker 컨테이너의 환경 변수에서 들어옵니다.
# TODO: 본격적인 배포가 시작되면 jpa 설정 수정 필요 (ddl-auto 등)

spring:
  datasource:
    url: "jdbc:mysql://${RDBMS_URL}:3306/rg"
    username: ${RDBMS_USERNAME}
    password: ${RDBMS_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    generate-ddl: true
    database: mysql
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  profiles:
    active:
      - aws
      - security
server:
  port: 80
logging:
  file:
    path: ${LOG_PATH}
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error
